#\u89C6\u56FE\u914D\u7F6E
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


#\u914D\u7F6EMyBatis
mybatis.mapper-locations=classpath:com/hcnay/product/mapper/*.xml
mybatis.type-aliases-package=com.hcnay.product.pojo

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/produuct?useUnicode=true&characterEncoding=utf8&useSSL=false

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

spring.datasource.tomcat.default-transaction-isolation=2

